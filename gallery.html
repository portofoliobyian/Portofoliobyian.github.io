    <title>Gallery - Ian's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap');

        .top-left-title {
            font-family: 'Oswald', sans-serif;
            font-size: 30px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 2cm;
            margin: 1em 0;
            letter-spacing: 2px;
            z-index: 1000;
        }

        .top-left-title span {
            color: black; /* Change color of "BY" to black */
        }

        .main-content {
            margin-top: 10em; /* Adjust for fixed navigation bar */
            text-align: center;
            padding: 0 2cm;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-items: center;
            margin: 2em 0;
        }

        .gallery-item {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
