    <style>
        /* Set a moving gradient background */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes hover-gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(270deg, grey, #a9bcd0);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: white;
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-box {
            background-color: rgba(105, 105, 105, 0.8);
            width: 100%;
            height: 120px; /* Height to cover just below the navigation bar */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        /* Style for the top left text "PORTFOLIOBYIAN" */
        .top-left-title {
            font-family: 'Oswald', sans-serif;
            font-size: 30px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 2cm;
            margin: 1em 0;
            letter-spacing: 2px;
            z-index: 1000;
        }

        .top-left-title span {
            color: black; /* Change color of "BY" to black */
        }

        /* Style for the navigation bar */
        .navbar {
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center;
            padding: 1em 2cm;
            position: fixed;
            width: calc(100% - 4cm); /* Adjusted for body margin */
            top: 60px; /* Positioned just below the top left title */
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1em; /* Add space between links */
            transition: color 0.3s;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .navbar a:hover {
            color: #a9bcd0;
        }

        /* Style for the main content */
        .main-content {
            margin-top: 10em; /* Adjust for fixed navigation bar */
            text-align: center;
            padding: 0 2cm;
        }

        /* Style for the showcase text */
        .showcase-text {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 500;
            text-transform: uppercase;
            margin-top: 6em; /* Adjusted for navigation bar */
            margin-bottom: 1em;
            margin-left: 2cm; /* Align to the left */
        }

        /* Style for the horizontal line */
        .horizontal-line {
            border: 0;
            height: 1px;
            background: white;
            margin: 0 5%; /* Add space on the left and right */
            margin-bottom: 1em; /* Add bottom margin */
        }

        /* Style for the clickable link */
        .clickable-link {
            margin-bottom: 1em;
            margin-left: 2cm; /* Align to the left */
        }

        /* Style for the clickable link text */
        .clickable-link a {
            font-size: 18px;
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 0.5em 1em; /* Add padding to create a box effect */
            transition: color 0.3s; /* Smooth transition for text color */
            border-radius: 12px; /* Rounded corners */
            background: none;
        }

        /* Hover effect for the clickable link */
        .clickable-link a:hover {
            background: linear-gradient(270deg, black, #2f4f4f);
            background-size: 400% 400%;
            animation: hover-gradient 5s ease infinite;
            color: white;
        }

        @media (max-width: 768px) {
            /* Adjustments for tablets and smaller screens */
            .top-left-title {
                left: 1cm;
                font-size: 24px;
            }

            .navbar {
                padding: 1em 1cm;
                width: calc(100% - 2cm); /* Adjust for smaller padding */
                justify-content: center; /* Center the items */
            }

            .navbar a {
                margin: 0 0.5em;
                font-size: 14px; /* Reduce font size for smaller screens */
            }

            .showcase-text {
                margin-left: 1cm;
            }

            .clickable-link {
                margin-left: 1cm;
            }
        }

        @media (max-width: 480px) {
            /* Adjustments for mobile phones */
            .top-left-title {
                font-size: 20px;
            }

            .navbar {
                padding: 0.5em 0.5cm;
                justify-content: center; /* Center the items */
            }

            .navbar a {
                margin: 0 0.3em;
                font-size: 12px; /* Further reduce font size for mobile */
            }

            .showcase-text {
                margin-left: 0.5cm;
            }

            .clickable-link {
                margin-left: 0.5cm;
            }
        }
    </style>
