<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio by Ian</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap');

        .top-left-title {
            font-family: 'Oswald', sans-serif;
            font-size: 30px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 2cm;
            margin: 1em 0;
            letter-spacing: 2px;
            z-index: 1000;
        }

        .top-left-title span {
            color: black; /* Change color of "BY" to black */
        }

        .main-content {
            margin-top: 10em; /* Adjust for fixed navigation bar */
            text-align: center;
            padding: 0 2cm;
        }

        .showcase-text {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 500;
            text-transform: uppercase;
            margin-top: 6em; /* Adjusted for navigation bar */
            margin-bottom: 1em;
            margin-left: 2cm; /* Align to the left */
        }

        .horizontal-line {
            border: 0;
            height: 1px;
            background: white;
            margin: 0 5%; /* Add space on the left and right */
            margin-bottom: 1em; /* Add bottom margin */
        }

        .clickable-link {
            margin-bottom: 1em;
            margin-left: 2cm; /* Align to the left */
        }

        .clickable-link a {
            font-size: 18px;
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 0.5em 1em; /* Add padding to create a box effect */
            transition: background 0.3s, color 0.3s; /* Smooth transition for text color and background */
            border-radius: 12px; /* Rounded corners */
            background: #000000; /* Background color */
            border: 1px solid white; /* Border to enhance button appearance */
        }

        .clickable-link a:hover {
            background: #a9bcd0;
            color: #2f4f4f;
        }

        @media (max-width: 768px) {
            .top-left-title {
                left: 1cm;
                font-size: 24px;
            }

            .showcase-text {
                margin-left: 1cm;
            }

            .clickable-link {
                margin-left: 1cm;
            }
        }

        @media (max-width: 480px) {
            .top-left-title {
                font-size: 20px;
            }

            .showcase-text {
                margin-left: 0.5cm;
            }

            .clickable-link {
                margin-left: 0.5cm;
            }
        }
         /* Style for the navigation bar */
         .navbar {
            display: flex;
            justify-content: flex-start; /* Align to the left */
            padding: 1em 2cm;
            position: fixed;
            width: calc(100% - 4cm); /* Adjusted for body margin */
            top: 60px; /* Positioned just below the top left title */
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1em; /* Add space between links */
            transition: color 0.3s;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        .navbar a:hover {
            color: #a9bcd0;
        }

    </style>
</head>
