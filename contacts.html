<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Ian's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap');

        .top-left-title {
            font-family: 'Oswald', sans-serif;
            font-size: 30px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 2cm;
            margin: 1em 0;
            letter-spacing: 2px;
            z-index: 1000;
        }

        .top-left-title span {
            color: black; /* Change color of "BY" to black */
        }

        .main-content {
            margin-top: 10em; /* Adjust for fixed navigation bar */
            text-align: center;
            padding: 0 2cm;
        }

        .hello-text {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 1em;
        }

        .instagram-preview {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center align horizontally */
            align-items: center; /* Center align vertically */
            padding: 2em;
            border-radius: 12px;
            text-align: center;
            transition: background 0.3s;
            margin: 0 auto; /* Center the container */
        }

        .instagram-preview iframe {
            border-radius: 12px;
            width: 320px;
            height: 550px; /* Set height to display the full post */
            border: none;
            overflow: hidden;
        }

        .contact-info {
            margin-top: 2em;
            font-size: 18px;
        }

        .contact-info p {
            margin: 0.5em 0; /* Adjust spacing between paragraphs */
        }

        @media (max-width: 768px) {
            .top-left-title {
                left: 1cm;
                font-size: 24px;
            }

            .hello-text {
                font-size: 40px;
            }

            .instagram-preview iframe {
                width: 100%;
                height: 550px; /* Ensure full height on smaller screens */
            }

            .contact-info {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .top-left-title {
                font-size: 20px;
            }

            .hello-text {
                font-size: 30px;
            }

            .contact-info {
                font-size: 14px;
            }

            .instagram-preview {
                width: 90%; /* Ensure the container doesn't take full width */
                padding: 1em; /* Reduce padding for smaller screens */
            }

            .instagram-preview iframe {
                width: 100%; /* Set the iframe to take the full width of the container */
                height: 550px; /* Ensure full height on mobile screens */
            }
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="top-left-title">PORTFOLIO<span>BY</span>IAN</div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contacts.html">Contacts</a>
    </div>
    
    <div class="main-content">
        <div class="hello-text">HELLO!</div>
        <div class="instagram-preview">
            <iframe src="https://www.instagram.com/p/C5XcbS1rbED/embed" allowtransparency="true"></iframe>
        </div>
        <div class="contact-info">
            <p>If you want to talk personally please reach me via DM on Instagram, but here's a few more ways to reach me!</p>
            <p>email: ianleebrant4@gmail.com</p>
            <p>whatsapp: +62-8177-6700-777</p>
        </div>
    </div>
</body>
</html>
