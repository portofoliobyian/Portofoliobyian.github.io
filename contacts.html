<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Ian's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap');

        .top-left-title {
            font-family: 'Oswald', sans-serif;
            font-size: 30px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 2cm;
            margin: 1em 0;
            letter-spacing: 2px;
            z-index: 1000;
        }

        .top-left-title span {
            color: black; /* Change color of "BY" to black */
        }

        .main-content {
            margin-top: 10em; /* Adjust for fixed navigation bar */
            text-align: center;
            padding: 0 2cm;
        }

        .showcase-text {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 500;
            text-transform: uppercase;
            margin-top: 6em; /* Adjusted for navigation bar */
            margin-bottom: 1em;
            margin-left: 2cm; /* Align to the left */
        }

        .horizontal-line {
            border: 0;
            height: 1px;
            background: white;
            margin: 0 5%; /* Add space on the left and right */
            margin-bottom: 1em; /* Add bottom margin */
        }

        .clickable-link {
            margin-bottom: 1em;
            margin-left: 2cm; /* Align to the left */
        }

        .clickable-link a {
            font-size: 18px;
            text-decoration: none;
            color: white;
            display: inline-block;
            padding: 0.5em 1em; /* Add padding to create a box effect */
            transition: color 0.3s; /* Smooth transition for text color */
            border-radius: 12px; /* Rounded corners */
            background: none;
        }

        .clickable-link a:hover {
            background: linear-gradient(270deg, black, #2f4f4f);
            background-size: 400% 400%;
            animation: hover-gradient 5s ease infinite;
            color: white;
        }

        @media (max-width: 768px) {
            .top-left-title {
                left: 1cm;
                font-size: 24px;
            }

            .showcase-text {
                margin-left: 1cm;
            }

            .clickable-link {
                margin-left: 1cm;
            }
        }

        @media (max-width: 480px) {
            .top-left-title {
                font-size: 20px;
            }

            .showcase-text {
                margin-left: 0.5cm;
            }

            .clickable-link {
                margin-left: 0.5cm;
            }
        }
    </style>
</head>
<body>
    <div class="top-box"></div>
    <div class="top-left-title">PORTFOLIO<span>BY</span>IAN</div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contacts.html">Contacts</a>
    </div>
    
    <div class="main-content">
        <div class="hello-text">HELLO!</div>
        <div class="instagram-preview">
            <iframe src="https://www.instagram.com/p/C5XcbS1rbED/embed" allowtransparency="true"></iframe>
        </div>
        <div class="contact-info">
            <p>If you want to talk personally please reach me via DM on Instagram, but here's a few more ways to reach me!</p>
            <p>email: ianleebrant4@gmail.com</p>
            <p>whatsapp: +62-8177-6700-777</p>
        </div>
    </div>
</body>
</html>
